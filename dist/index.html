<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="resources/assets/bootstrap/themes/paper/css/paper.min.css" rel="stylesheet">

    <link href="resources/assets/bootstrap/css/grid-12.css" rel="stylesheet">

    <link rel="stylesheet" href="resources/assets/mdl/index.css">
    <script src="resources/assets/mdl/material.js"></script>
    <!--<script src="resources/assets/mdl/material.mdl-selectfield.min.js"></script>-->

    <!-- Material Design Icons Library -->
    <link rel="stylesheet" href="resources/assets/google-fonts/material-icons/index.css">
    <link rel="stylesheet" href="resources/assets/google-fonts/play/index.css">

    <!-- Formly Api-Check -->
    <script src="resources/assets/formly/api-check.js"></script>

    <!-- Angular Library -->
    <script src="resources/assets/angular/angular.min.js"></script>
    <script src="resources/assets/angular/angular-animate.js"></script>
    <script src="resources/assets/angular/angular-route.js"></script>
    <script src="resources/assets/angular/angular-aria.js"></script>
    <script src="resources/assets/angular/angular-messages.js"></script>

    <!-- Angular CSS -->
    <link rel="stylesheet" href="resources/assets/angular/animate.css"/>

    <!-- Angular Material Library -->
    <script src="resources/assets/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="resources/assets/angular-material/angular-material.css">
    <link rel="stylesheet" href="resources/assets/angular-material/index.css">

    <!-- This is the latest version of formly core. -->
    <script src="resources/assets/formly/formly.js"></script>
    <script src="resources/assets/formly/formly.bootstrap.js"></script>
    <!--<script src="resources/assets/formly/formly.angular-material.js"></script>-->
    <script src="resources/assets/formly/formly.material-design-lite.js"></script>

    <!-- Angular App -->
    <script src="app/App.js"></script>
    <script src="app/core/Angular.js"></script>
    <script src="app/directives/bootstrap/FormlyDirective.js"></script>
    <script src="app/directives/bootstrap/BootstrapController.js"></script>
    <!--<script src="app/directives/material-design-lite/FormlyDirective.js"></script>-->
    <!--<script src="app/directives/material-design-lite/MaterialDesignLiteController.js"></script>-->

    <script src="app/controllers/AppController.js"></script>
    <script src="app/controllers/ProjectController.js"></script>

    <script src="app/services/ServiceStorage.js"></script>
    <script src="app/services/ServiceFile.js"></script>
    <script src="app/services/ServiceDialog.js"></script>
    <script src="app/services/ServiceProvider.js"></script>
    <script src="app/services/ServiceForm.js"></script>

    <script src="app/factory/EntityServiceProvider.js"></script>
    <script src="app/factory/ProjectServiceProvider.js"></script>

    <!-- App JS -->
    <script src="resources/assets/@/js/index.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="resources/assets/@/css/index.css"/>

    <!-- JQuery Legacy -->
    <script src="resources/assets/jquery/jquery.js" type="text/javascript"></script>
    <script src="resources/assets/jquery/ui/touch-punch.min.js" type="text/javascript"></script>


    <script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>

    <title>Awesovel {{ project.name ? ' / ' + project.name : '' }}</title>
</head>

<body>

  <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-top-indicator" ng-class="loaded ? 'progress-top-indicator-hidden' : ''"></div>

    <div class="page-wrapper" ng-show="loaded">

        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"> <label class="font-play">Awesovel {{ project.name ? ' / ' + project.name : '' }}</label></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <!--<div class="mdl-layout-spacer"></div>-->

                    <!--<button id="current_upcoming" class="mdl-layout-title mdl-color-text&#45;&#45;white mdl-button">-->
                        <!--<span class="material-icons" >account_box</span>-->
                    <!--</button>-->
                    <!--<ul class="mdl-menu mdl-menu&#45;&#45;bottom-right mdl-js-menu" for="current_upcoming">-->
                        <!--<li class="mdl-menu__item" onclick="App.screen.full.enter(document.documentElement);">Full Screen</li>-->
                        <!--<li class="mdl-menu__item" onclick="App.screen.full.exit();">Normal</li>-->
                    <!--</ul>-->

                    <!-- Navigation. We hide it in small screens. -->
                    <!--<nav class="mdl-navigation mdl-layout&#45;&#45;large-screen-only">-->
                        <!--<a class="mdl-navigation__link" href="#{{ menu.href }}" ng-repeat="menu in menus">{{ menu.label }}</a>-->
                    <!--</nav>-->
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#scroll-tab-{{ $index }}" class="mdl-layout__tab" ng-repeat="_menu in menus track by $index"
                       ng-class="_menu.active ? 'is-active' : ''" ng-click="app.activate(_menu)">{{ _menu.label }}</a>
                </div>
            </header>

            <div class="board-drawer mdl-layout__drawer mdl-color-text--blue-grey-50">
                <header class="board-drawer-header  mdl-color--blue-grey-800">
                    <div class="board-avatar-dropdown">
                        <span class="mdl-layout-title">{{ project.name ? project.name : '<\/>' }}</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons">arrow_drop_down</i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">Action</li>
                            <li class="mdl-menu__item">Another Action</li>
                        </ul>
                    </div>
                </header>
                <nav class="board-navigation mdl-navigation">
                    <a class="mdl-navigation__link"
                       ng-repeat="menu in menus">
                        <i class="mdl-color-text--blue-grey-400 material-icons">{{ menu.icon }}</i>
                        <span>{{ menu.label }}</span></a>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i>
                    </a>
                </nav>
            </div>

            <main class="mdl-layout__content">

                <div class="view-animate-container">

                    <section class="mdl-layout__tab-panel" id="scroll-tab-{{ $index }}"
                             ng-repeat="_menu in menus track by $index"
                             ng-class="_menu.active ? 'is-active' : ''">
                        <div class="page-content" ng-include="_menu.template"></div>
                    </section>

                    <!--<section class="mdl-layout__tab-panel" id="scroll-tab-4">-->
                        <!--<div class="page-content">&lt;!&ndash; Your content goes here &ndash;&gt;</div>-->
                    <!--</section>-->
                    <!--<section class="mdl-layout__tab-panel" id="scroll-tab-5">-->
                        <!--<div class="page-content">&lt;!&ndash; Your content goes here &ndash;&gt;</div>-->
                    <!--</section>-->
                    <!--<section class="mdl-layout__tab-panel" id="scroll-tab-6">-->
                        <!--<div class="page-content">&lt;!&ndash; Your content goes here &ndash;&gt;</div>-->
                    <!--</section>-->

                </div>

                <!--<div class="page-content">-->
                    <!-- Your content goes here -->
                    <!--<div class="view-animate-container">-->
                        <!--<div ng-view class="view-animate"></div>-->
                    <!--</div>-->
                <!--</div>-->

            </main>
        </div>

    </div>


    <style type="text/css">
        .mdl-layout__drawer.is-visible {
            width: {{drawer.width}}px;
        }
        .mdl-layout--fixed-drawer:not(.is-small-screen) > .mdl-layout__header {
            margin-left: {{drawer.width}}px;
            width: calc(100% - {{drawer.width}}px);
        }
        @media screen and (min-width: 1024px) {
            .mdl-layout--fixed-drawer > .mdl-layout__content {
                margin-left: {{drawer.width}}px;
            }
        }
    </style>

</body>

</html>
