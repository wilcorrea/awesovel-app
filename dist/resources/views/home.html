<!-- resources/views/home.html -->
<!-- ng-controller="ProjectController" -->

<div ng-controller="ProjectController">

    <div ng-repeat="_project in projects" class="col-sm-3" style="padding: 0 5px;">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ _project.name }} </h2>
            </div>
            <!--<div class="mdl-card__supporting-text">-->
                <!--<p>{{ _project.description }}</p>-->
            <!--</div>-->
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                   href="javascript:void(0);" ng-click="app.open(_project)" title="{{ _project.path }}">
                    Open
                </a>
                <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="app.close()" ng-show="project.id === _project.id">
                    Close
                </a>
            </div>
            <div class="mdl-card__menu">
                <small>{{ _project.type.label ? _project.type.label : _project.type }}</small>
            </div>
        </div>
    </div>

    <!-- Colored FAB button with ripple -->
    <div class="circle">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="app.new($event)">
            <i class="material-icons">add</i> <!--whatshot-->
        </button>
    </div>

</div>
