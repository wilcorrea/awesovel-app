
<div ng-controller="ProjectController">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp" ng-repeat="_project in projects">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ _project.name }} </h2>
        </div>
        <!--<div class="mdl-card__supporting-text">-->
            <!--<p>{{ _project.description }}</p>-->
        <!--</div>-->
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               href="#app/project/model/{{ _project.id }}" title="{{ _project.path }}">
                Open
            </a>
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="close(_project.id)" ng-show="project === _project.id">
                Close
            </a>
        </div>
        <div class="mdl-card__menu">
            <small>{{ _project.type.label ? _project.type.label : _project.type }}</small>
        </div>
    </div>

    <!-- Colored FAB button with ripple -->
    <div class="circle">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="projectController.new($event)">
            <i class="material-icons">add</i> <!--whatshot-->
        </button>
    </div>

</div>
