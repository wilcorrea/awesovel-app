<div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <textarea class="mdl-textfield__input" id="{{options.key}}" type="text" rows="4" ng-readonly="to.readonly"
              ng-disabled="to.disabled" ng-model="model[options.key]"></textarea>
    <label class="mdl-textfield__label">{{to.label ? to.label : to.placeholder}}</label>
</div>
